<center>
	<h1>Calculadora</h1>
	<br>
	<br>
<form>
<!--<input class="form-control" type="text" id="tela" width='40'>-->
<input type="text" id="tela">
<br>
<br>
<button type="button" class="btn btn-primary" onclick="numero(1)">1</button>
<button type="button" class="btn btn-primary" onclick="numero(2)">2</button>
<button type="button" class="btn btn-primary" onclick="numero(3)">3</button>
<button type="button" class="btn btn-danger" onclick="operacao('+')">+</button>

<br>
<br>
<button type="button" class="btn btn-primary" onclick="numero(4)">4</button>
<button type="button" class="btn btn-primary" onclick="numero(5)">5</button>
<button type="button" class="btn btn-primary" onclick="numero(6)">6</button>
<button type="button" class="btn btn-danger" onclick="operacao('-')">-</button>
<br>
<br>
<button type="button" class="btn btn-primary" onclick="numero(7)">7</button>
<button type="button" class="btn btn-primary" onclick="numero(8)">8</button>
<button type="button" class="btn btn-primary" onclick="numero(9)">9</button>
<button type="button" class="btn btn-danger" onclick="operacao('/')">/</button>
<br>
<br>
<button type="button" class="btn btn-danger" onclick="limpar()">AC</button>
<button type="button" class="btn btn-primary" onclick="numero(0)">0</button>
<button type="button" class="btn btn-danger" onclick="resultado()">=</button>
<button type="button" class="btn btn-danger" onclick="operacao('*')">x</button>


</center>
<script>

var primeiroValor;
var segundoValor;
var operacaoX = "";

function numero(valor){

    var valorAntigo = document.getElementById('tela').value;
    document.getElementById('tela').value = valorAntigo + valor;    
    if (operacaoX == ''){    
      primeiroValor =  document.getElementById('tela').value;
    }  
    else{
      segundoValor =  document.getElementById('tela').value;
    }

}

function operacao (valorz){
    operacaoX = valorz;
   
    document.getElementById('tela').value = "";
    
}

function resultado(){

    if (operacaoX == '+'){
        document.getElementById('tela').value = parseInt(primeiroValor) + parseInt(segundoValor);
    }


    if (operacaoX == '-'){
        document.getElementById('tela').value = parseInt(primeiroValor) - parseInt(segundoValor);
    }




    if (operacaoX == '*'){
        document.getElementById('tela').value = parseInt (primeiroValor) * parseInt(segundoValor);
    }




    if (operacaoX == '/'){
        document.getElementById('tela').value = parseInt(primeiroValor) / parseInt(segundoValor);
    }


<!--}-->
function limpar(){

document.getElementById('tela').value = "";
primeiroValor = "";
segundoValor = "";
operacaoX = "";
}

}
</script>
