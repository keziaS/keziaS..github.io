<script>

var primeiroValor;
var segundoValor;
var operacaoX = "";

function numero(valor){

    var valorAntigo = document.getElementById('tela').value;
    document.getElementById('tela').value = valorAntigo + valor;    
    if (operacaoX == ''){    
      primeiroValor =  document.getElementById('tela').value;
    }  
    else{
      segundoValor =  document.getElementById('tela').value;
    }

}

function operacao (valorz){
    operacaoX = valorz;
   
    document.getElementById('tela').value = "";
    
}

function resultado(){

    if (operacaoX == '+'){
        document.getElementById('tela').value = parseInt(primeiroValor) + parseInt(segundoValor);
    }


    if (operacaoX == '-'){
        document.getElementById('tela').value = parseInt(primeiroValor) - parseInt(segundoValor);
    }




    if (operacaoX == '*'){
        document.getElementById('tela').value = parseInt (primeiroValor) * parseInt(segundoValor);
    }




    if (operacaoX == '/'){
        document.getElementById('tela').value = parseInt(primeiroValor) / parseInt(segundoValor);
    }


<!--}-->
function limpar(){

document.getElementById('tela').value = "";
primeiroValor = "";
segundoValor = "";
operacaoX = "";
}
